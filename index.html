<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>FEE/UX Crosspair Exercise</title>
</head>
<body>
    <div class="center relative">
        <div class = "mobile-layout absolute top left transform">
            <div class="absolute full-height">
                <div class="grid full-height">
                    <div class="top-left box white flex column center-content lg-font extra-bold">The question can go here and might be long, so we want to leave plenty of room for this to stack in the mobile version?</div>
                    <div class="top-right"></div>
                    <div class="middle white flex row center-content">
                        <div class="flex column center-content center-text">
                            <p class="sm-font semi-bold">Voting ends</p>
                            <p class="md-font bold">1:00</p>
                        </div>
                    </div>
                    <div class="bottom-left"></div>
                    <div class="bottom-right"></div>
                </div>
            </div>
            <div class="color-overlay absolute"></div>
        </div>
    </div>

</body>

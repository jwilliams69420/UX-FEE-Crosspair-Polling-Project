<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet" />
  <script src="script.js"></script>
  <title>FEE/UX Crosspair Exercise</title>
</head>

<body>
  <div class="center relative">
    <div class="mobile-layout absolute">
      <div class="absolute full-height">
        <div class="grid full-height">
          <div id="poll-question" class="top-left box white flex column center-content lg-font bold">
            The question can go here and might be long, so we want to leave
            plenty of room for this to stack in the mobile version?
          </div>
          <div class="top-right">
            <img src="logo.svg" height="345" alt="vote" />
          </div>
          <div class="middle white flex row center-content">
            <div class="flex column center-content center-text">
              <p id="voting-header" class="sm-font semi-bold">Voting ends</p>
              <p class="md-font bold"><span id="timer">1:00</span></p>
            </div>
          </div>

          <div class="bottom-left">
            <div class="relative hide-overflow">
              <div class="clipping-mask">
                <div id="yay" class="ballot flex row center-content center-text" onClick="castVote(this);">
                  <div class="flex column center-content black lg-font extra-bold">
                    <p>Y</p>
                  </div>
                </div>
              </div>

              <div class="graph-container absolute" id="graphContainer1">
                <div id="yea-total" class="bar-graph">
                  <div id="yea-percentage"class="vote-percentage absolute center-text white md-font bold">
                    0%
                  </div>
                </div>
              </div>
            </div>
            <div class="white flex row center-content">
              <p id="total-yea-votes" class="sm-font semi-bold">Yea Votes</p>
            </div>
          </div>

          <div class="bottom-right">
            <div class="relative hide-overflow">
              <div class="clipping-mask">
                <div id="nay" class="ballot flex row center-content center-text" onClick="castVote(this);">
                  <div class="flex column center-content black lg-font extra-bold">
                    <p>N</p>
                  </div>
                </div>
              </div>

              <div class="graph-container absolute" id="graphContainer2">
                <div id="nay-total" class="bar-graph absolute">
                  <div id="nay-percentage" class="vote-percentage absolute center-text white md-font bold">
                    0%
                  </div>
                </div>
              </div>
            </div>
            <div class="white flex row center-content">
              <p id="total-nay-votes" class="sm-font semi-bold">No votes</p>
            </div>
          </div>

          <div class="total-votes-divider absolute">
            <div class="total-votes absolute center-text white">
              <p id="total-vote-number" class="md-font bold" onClick="values();">0</p>
              <p class="sm-font semi-bold">votes</p>
            </div>
            <img src="vote_divider.svg" height="310" alt="number of votes" />
          </div>
        </div>
      </div>
      <div class="color-overlay absolute"></div>
    </div>
  </div>

</body>
